<html>
    <head>
        <title>View all games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.1.0.js"></script>
        
        <script type="text/x-handlebars" id="gamesTemplate">
            {{#each games }}
            <tr>
                <td><h3>{{this.title}}</h3></td>
                <td><h4>{{this.gameid}}</h4></td>
                <td><p>{{this.status}}</p></td>
                <td><p>{{this.numOfPlayers}}</p></td>
                <td><button data-gameId="{{this.gameid}}">Start</button></td>
            </tr>
            {{/each}}
        </script>
        <script src="scripts/viewallgames.js"></script>
    </head>
    <body>
        <h2>List of games</h2>
            <table border = 1>
                    <thead>
                            <tr>
                                <td>Title</td>
                                <td>Game Id</td>
                                <td>Status</td>
                                <td>Number of Players</td>
                                <td>Action</td>
                        </tr>
                </thead>
                    <tbody id="all-games"></tbody>
                            
            </table>
        
        <button id="btnCreateMore">Create more games</button>
    </body>
</html>
