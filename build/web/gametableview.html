<html>
    <head>
        <title>Game Table View</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.1.0.js"></script>
        <script type="text/x-handlebars" id="playersTemplate">
               {{#each players }}
        <li>
            <h3>{{this}}</h3>            
        </li>
        {{/each}}
    </script>
        <script src="scripts/gametableview.js"></script>
        
    </head>
    <body>
        <div><h1>Game Table</h1></div>
        
        <p>Players:</p><br>
        
        <ul class="list" id="all-players">
        </ul>
        <div id="discardPile"></div>
    </body>
</html>
